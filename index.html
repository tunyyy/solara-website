<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLARA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Playfair Display', serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      .logo {
        width: 300px;
        max-width: 90%;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .tagline {
        margin-top: 1rem;
        font-size: 1.2rem;
        font-style: italic;
        color: #999;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="solara-logo.png" alt="SOLARA Logo" class="logo" />
      <p class="tagline">Luxury Time. Refined Elegance.</p>
    </main>
  </body>
</html>
