<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLARA</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        line-height: 1.6;
      }

      .top-banner {
        background-color: #1a1a1a;
        color: #fff;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
        height: 40px;
        display: flex;
        align-items: center;
      }

      .banner-text {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 30s linear infinite;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      header {
        background-color: #000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo {
        max-width: 120px;
        height: auto;
      }

      nav {
        display: flex;
        gap: 3rem;
        flex-wrap: wrap;
      }

      nav a {
        color: #ccc;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #fff;
      }

      footer {
        background-color: #000;
        text-align: center;
        padding: 8rem 2rem 2rem;
        font-size: 0.9rem;
        color: #fff;
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="top-banner">
      <div class="banner-text">FREE SHIPPING WORLDWIDE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREE SHIPPING WORLDWIDE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREE SHIPPING WORLDWIDE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREE SHIPPING WORLDWIDE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREE SHIPPING WORLDWIDE</div>
    </div>

    <header>
      <img src="solara-logo.png" class="logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="#about">About the brand</a>
      </nav>
    </header>

    <div style="flex-grow: 1;"></div>
    <footer>
  <p>Follow us on Instagram: <a href="https://instagram.com/solarawatch" target="_blank" style="color: #ccc; text-decoration: none;">@solarawatch</a></p>
  <form style="margin-top: 1rem;">
    <input type="email" placeholder="Enter your email" style="padding: 0.5rem; width: 250px; max-width: 80%; border: none; border-radius: 4px; margin-right: 0.5rem;" required>
    <button type="submit" style="padding: 0.5rem 1rem; background-color: #fff; color: #000; border: none; border-radius: 4px; cursor: pointer;">Subscribe</button>
  </form>
  <p style="margin-top: 3rem;">&copy; 2025 SOLARA. All rights reserved.</p>
</footer>
  </body>
</html>
