<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLARA</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Playfair Display', serif;
        background-color: #000;
        color: #fff;
        line-height: 1.6;
      }

      .top-banner {
        background-color: #1a1a1a;
        color: #fff;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
        height: 40px;
        display: flex;
        align-items: center;
      }

      .banner-text {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 15s linear infinite;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      header {
        background-color: #0a0a0a;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo {
        max-width: 160px;
        height: auto;
      }

      nav {
        display: flex;
        gap: 3rem;
        flex-wrap: wrap;
      }

      nav a {
        color: #ccc;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #fff;
      }

      .hero {
        background-color: #111;
        padding: 2rem;
        text-align: center;
      }

      .cta {
        margin-top: 2rem;
      }

      .cta button {
        background-color: #fff;
        color: #000;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cta button:hover {
        background-color: #e0e0e0;
      }

      footer {
        background-color: #0a0a0a;
        text-align: center;
        padding: 8rem 2rem 2rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="top-banner">
      <div class="banner-text">FREESHIPPING &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREESHIPPING &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREESHIPPING &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREESHIPPING &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FREESHIPPING</div>
    </div>

    <header>
      <img src="solara-logo.png" class="logo" />
      <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="#about">About the brand</a>
      </nav>
    </header>

    <section class="hero">
      <div class="cta">
        <button>Explore the Collection</button>
      </div>
    </section>

    <footer>
      &copy; 2025 SOLARA. All rights reserved.
    </footer>
  </body>
</html>
